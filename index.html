<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Fredoka:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-main">
        <div class="header-left" style="font-size: 30px;">Today's Weather 🌦️ · 🌤️ · 🌧️ · ⛈️ · ⛅</div>
        <div class="header-right">
            <form>
                <label for="city" style="font-size: 30px; vertical-align: sub;">City: </label>
                <input type="text" id="city" name="city" style="height: 15px;">
            </form>
            <button class="get" onclick="getData()" style="width: 50px; height: 28px;">🔍</button>
    
        </div>
    </div>

    <div class="display">
        <div class="title">Today's weather in....</div>
        <div class="other-display" style="background-color: whitesmoke;">
            <div class="header">
                <div class="city-name">City</div>
                <div class="date">Date</div>               
            </div>
            <div style="width: 100%; display: flex; justify-content: center; margin-top: 12px; margin-bottom: 12px;">
                <img src="cover.jpg" style="width: 400px; height: 400px; border: 0.5px solid rgb(118, 109, 174);">
            </div>
            <div class="middle">
                <div class="desc" style="font-size: 20px; margin: 4px;"></div>
                <div class="avg" id="odd">
                    <div class="block">Average Temperature</div>
                    <div class="average"></div>
                </div>
                <div class="gr1">
                    <div class="highest" id="even">
                        <div class="block">Highest Temperature</div>
                        <div class="high-input"></div>
                    </div>
                    <div class="lowest" id="odd">
                        <div class="block">Lowest Temperature</div>
                        <div class="low-input"></div>
                    </div>
                </div>
                <div class="gr2">
                    <div class="wind" id="even">
                        <div class="block">Wind Speed</div>
                        <div class="ws-input"></div>
                    </div>
                    <div class="humidity" id="odd">
                        <div class="block">Humidity</div>
                        <div class="hum-input"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
